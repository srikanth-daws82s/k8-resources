apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:  # labels are used in as selectors
    project: expense-project
    component: backend
    environment: dev  
    version: "1.0.0"
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80


apiVersion: v1
kind: Pod
metadata: 
  name: backend
  labels:
    project: expense-project
    component: backend
    environment: dev
    version: "1.0.0"
spec: 
  containers:
  - name: nginx
    image: nginx